<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

 <div class="barraprincipal">

 </div>
 </header>


<div>
	<div id="users"><i class="fa fa-user-o" aria-hidden="true"></i></div>
	<p>tableros personales</p>
	
</div>
<div id="cont">
	<div id="cont-formulario">
		<button id="btn">agrega una tarjeta...</button>
		<form id="formu" class="azul">
			<input id="tarjeta" placeholder = "agregar una tarjeta...">
			<button id="btnguardar">Guardar</button>
		</form>

</div>

<script src="https://use.fontawesome.com/95443e83a8.js"></script>
